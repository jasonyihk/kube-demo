apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  namespace: demo
  name: web
  annotations:
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: web-demo.lkkhpgdi.com
    http:
      paths:
      - backend:
          serviceName: web-cache-service
          servicePort: 80
        path: "/"
  tls:
  - hosts:
    - web-demo.lkkhpgdi.com
    secretName: web-demo-lkkhpgdi-com-tls